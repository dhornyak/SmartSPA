<table class="table table-striped table-hover">
  <caption>List of users</caption>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
    <th scope="col">Email</th>
    <th scope="col">HIS Identifier</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{ user.id }}</th>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.hisIdentifier }}</td>
    <td class="text-right">
      <a [routerLink]="[user.id]"><button type="button" class="btn btn-primary btn-sm mr-2">Edit</button></a>
      <button (click)="onDelete(user.id)" type="button" class="btn btn-danger btn-sm mr-2">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
